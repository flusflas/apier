openapi: 3.0.3
info:
  title: Pagination API
  description: An OpenAPI definition for pagination testing.
  version: 1.0.0
servers:
  - url: 'https://pagination.test'
    description: Testing server
tags:
  - name: Pagination
    description: Pagination API
paths:
  /pagination/cursor:
    get:
      tags:
        - Pagination
      summary: Cursor pagination
      description: Returns a cursor-paginated list of responses.
      operationId: GetPaginationCursor
      parameters:
        - name: next
          in: query
          required: false
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageCursor'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-apier:
        pagination:
          next:
            reuse_previous_request: true
            modifiers:
              - param: "$request.query.next"
                value: "$response.body#/cursors/next"
            result: "#data"
            has_more: "$response.body#/cursors/next"

  /pagination/next_page_url:
    get:
      tags:
        - Pagination
      summary: Next page URL pagination
      description: |
        Returns a paginated list of responses with an URL to the next page.
      operationId: GetPaginationNextPageURL
      parameters:
        - name: next_page
          in: query
          required: false
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageNextUrl'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-apier:
        pagination:
          $ref: '#/components/x-pagination/PagePagination'

  /pagination/offset:
    get:
      tags:
        - Pagination
      summary: Offset pagination
      description: Returns an offset-paginated list of responses.
      operationId: GetPaginationOffset
      parameters:
        - name: offset
          in: query
          required: false
          schema:
            type: integer
        - name: limit
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageOffset'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-apier:
        pagination:
          next:
            reuse_previous_request: true
            modifiers:
              - param: "$request.query.offset"
                value: "$eval({$request.query.offset ?? 0} + len({#results}))"
            result: "#results"
            has_more: "$eval(len({$response.body#/results}) >= {$request.query.limit})"

  /pagination/page:
    get:
      tags:
        - Pagination
      summary: Page pagination
      description: Returns a paginated list of responses using page pagination.
      operationId: GetPaginationPage
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
        - name: page_size
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagePage'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-apier:
        pagination:
          next:
            reuse_previous_request: true
            modifiers:
              - param: "$request.query.page"
                value: "$eval({$request.query.page ?? 0} + 1)"
            result: "#results"
            has_more: "$eval(len({$response.body#/results}) >= {$request.query.page_size})"

  /pagination/next_operation:
    get:
      tags:
        - Pagination
      summary: Next operation pagination
      description: Returns a paginated list of responses and uses an existing operation to fetch the next page.
      operationId: GetPaginationNextOperation
      parameters:
        - name: operation
          in: query
          required: false
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageNextOperation'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-apier:
        pagination:
          next:
            operation_id: GetPaginationNextOperationCursor
            parameters:
              - name: cursor-id
                value: "#cursor"
            result: "#results"
            has_more: "#hasMore"

  /pagination/next_operation/{cursor-id}:
    get:
      tags:
        - Pagination
      summary: Next operation with cursor ID
      description: Fetches the next page of results using a cursor ID.
      operationId: GetPaginationNextOperationCursor
      parameters:
        - name: cursor-id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageNextOperation'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-apier:
        pagination:
          next:
            reuse_previous_request: true
            result: "#results"
            has_more: "$response.body#/hasMore"

components:
  x-pagination:
    PagePagination:
      next:
        reuse_previous_request: true
        modifiers:
          - param: "$url"
            value: "$response.body#/next_page_url"
        result: "#results"
        has_more: "$response.body#/next_page_url"

  schemas:
    ErrorResponse:
      title: Error Response
      type: object
      required:
        - status
        - message
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: Oh, no!

    Result:
      title: Result
      type: object
      properties:
        value:
          description: Value.

    PageCursor:
      title: PageCursor
      type: object
      properties:
        data:
          type: array
        cursors:
          type: object
          properties:
            next:
              type: string
            previous:
              type: string

    PageNextUrl:
      title: PageNextURL
      type: object
      properties:
        results:
          type: array
        next_page_url:
          type: string

    PageOffset:
      title: PageOffset
      type: object
      properties:
        results:
          type: array

    PagePage:
      title: PageOffset
      type: object
      properties:
        results:
          type: array

    PageNextOperation:
      title: PageNextOperation
      description: Response containing a cursor ID for fetching the next operation, which must be set in the URL of the next operation.
      type: object
      properties:
        results:
          type: array
          description: List of results.
        hasMore:
          type: boolean
          description: Indicates if there are more results to fetch.
        cursor:
          type: string
          description: Cursor for the next operation.
